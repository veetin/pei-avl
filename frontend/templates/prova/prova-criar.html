<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Avaliação - Plataforma LIBRAS</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/prova-criar.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="create-test-body">

    <main class="create-test-container">
        <header class="create-test-header">
            <h1>Criador de Avaliações</h1>
            <a href="../professor/professor-area.html">Voltar para o Painel</a>
        </header>

        <section class="form-section">
            <h2>Detalhes da Avaliação</h2>
            <div class="form-group">
                    <label for="test-title">Título da Avaliação</label>
                    <input type="text" id="test-title" placeholder="Ex: Prova do Módulo 2">
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="test-subject">Matéria</label>
                    <input type="text" id="test-subject" placeholder="Ex: LIBRAS Intermediário">
                </div>
                <div class="form-group">
                    <label for="test-subject">Turma</label>
                    <input type="text" id="test-turma" placeholder="Ex: LIBRAS Intermediário">
                </div>
            </div>
        </section>

        <section class="form-section">
            <h2>Questões</h2>
            <div id="question-list" class="question-builder-list">
                </div>
            <button id="add-question-btn" class="add-question-btn">+ Adicionar Questão</button>
        </section>

        <section class="final-actions">
            <button class="action-btn skip-btn">Salvar como Rascunho</button>
            <button class="action-btn confirm-btn">Publicar Avaliação</button>
        </section>
    </main>

    <template id="question-template">
        <div class="question-editor-card">
            <div class="question-editor-header">
                <h3 class="question-card-title">Nova Questão</h3>
                <button class="remove-question-btn">×</button>
            </div>
            <div class="question-editor-body">
                <div class="form-group">
                    <label for="q-title">Texto da Pergunta</label>
                    <input type="text" name="q-title" placeholder="Ex: Qual sinal corresponde a esta imagem?">
                </div>
                <div class="form-grid-col-3">
                    <div class="form-group">
                        <label for="q-type">Tipo de Questão</label>
                        <select name="q-type" class="question-type-select">
                            <option value="multipla-escolha">Múltipla Escolha</option>
                            <option value="envio-video">Envio de Vídeo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Mídia da Pergunta</label>
                        <label class="file-input-label">
                            <span>Adicionar Vídeo/Imagem</span>
                            <input type="file" name="q-media" accept="video/*,image/*" hidden>
                        </label>
                    </div>
                </div>
                <div class="answers-editor">
                    <hr>
                    <p class="answers-editor-title">Alternativas de Resposta (Marque a correta)</p>
                    <div class="answer-option-editor">
                        <input type="radio" name="correct-answer" value="a" class="correct-answer-radio">
                        <span>A</span>
                        <label class="file-input-label small">Adicionar Mídia</label>
                    </div>
                    <div class="answer-option-editor">
                        <input type="radio" name="correct-answer" value="b" class="correct-answer-radio">
                        <span>B</span>
                        <label class="file-input-label small">Adicionar Mídia</label>
                    </div>
                    <div class="answer-option-editor">
                        <input type="radio" name="correct-answer" value="c" class="correct-answer-radio">
                        <span>C</span>
                        <label class="file-input-label small">Adicionar Mídia</label>
                    </div>
                    <div class="answer-option-editor">
                        <input type="radio" name="correct-answer" value="d" class="correct-answer-radio">
                        <span>D</span>
                        <label class="file-input-label small">Adicionar Mídia</label>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="../../assets/js/script-criar-prova.js"></script>
</body>
</html>
